<!DOCTYPE html>
<html>
	<head>
		<title>screw_mobile</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		<meta charset=utf-8>
	</head>
	<body style="margin-left:15px;">
		<h1>screw_mobile</h1>
		<form id="uploadForm" action="../upload" method="get">
			<div class="form-group">
				<label for="url">Submit a youtube url to be fixed:</label>
				<input type="url" id="url" name="url" value="https://www.youtube.com/watch?v=8eXPMArx3Dc" style="width:400px;" class="form-control"/>
			</div>
			<div class="form-group">
				<label for="rpm">Finagle with the speed (Range 0.5 - 2.0, Recommended: 0.73):</label>
				<div class="row-fluid" style="width:20%;">
					<input type="range" id="slider" name="slider" value="0.73" min="0.5" max="2.0" step="0.01" style="width:auto;"/>
					<input type="number" id="rpm" name="rpm" value="0.73" min="0.5" max="2.0" step="0.01" style="width:75px;margin-top:-25px;float:right;"/>
				</div>
			</div>
			<div class="form-group">
				<input id="upload" type="submit" value="Upload" class="btn btn-large btn-primary"/>
			</div>
		</form>

		<div id="update-msg">

		</div>

		<script src="/js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script>
			$('#slider').on('change', function(){
				$('#rpm').val($('#slider').val());
			});
		</script>
	</body>
</html>
