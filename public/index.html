<!DOCTYPE html>
<html>
<head>
<title>screw_mobile</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<meta charset=utf-8></head>
<body>
	<h1>screw_mobile</h1>
	<form id="uploadForm" action="http://localhost:3000/upload" method="get">
		<fieldset>
			<label for="url">Submit a youtube url to be slowed down:</label><br/>
			<input type="url" id="url" name="url" value="https://www.youtube.com/watch?v=8eXPMArx3Dc" style="width:300px;"/><br/>
			<label for="rpm">Finagle with the speed (Range 0.5 - 2.0, Recommended: 0.73):</label><br/>
			<input type="number" id="rpm" name="rpm" value="0.73" min="0.5" max="2.0" step="0.01" style="width:50px;"/><br/>

			<input id="upload" type="submit" value="Upload" />
		</fieldset>
	</form>

	<div id="update-msg">

	</div>
</body>
</html>
